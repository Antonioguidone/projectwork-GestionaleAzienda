<html>
<head>
<title>Aggiungi Dipendente</title>
</head>
<body>
<div id="aggiungidipendente" class="stile">
	<input type="hidden" name="id">
	<p>Nome</p>
	<input type="text" id="nome" placeholder="Nome..." required>
	<p>Cognome</p>
	<input type="text" id="cognome" placeholder="Cognome..." required>
	<p>Data di Nascita</p>
	<input type="date" id="dob" required>
	<p>Stipendio</p>
	<input type="number" id="stipendio" required>
	<p>Data Assunzione</p>
	<input type="date" id="data_assunzione" required>
	<p>Ruolo</p>
	<input type="text" id="ruolo" placeholder="Ruolo..." required>
	<p>Azienda</p>
	<select id="azienda"></select>
	<br><br>
	<button id="add-dipendente">Aggiungi</button> 
</div>
</body>
</html>
